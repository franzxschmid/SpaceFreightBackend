openapi: 3.0.0
info:
  title: Parts Api
  version: '1.0'
servers:
  - url: 'http://localhost:8080'
paths:
  /parts:
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Part'
      operationId: get-parts
    post:
      summary: ''
      operationId: post-parts
      responses:
        '200':
          description: OK
  '/parts/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    put:
      summary: ''
      operationId: put-parts-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Part'
    delete:
      summary: ''
      operationId: delete-parts-id
      responses:
        '200':
          description: OK
    get:
      summary: ''
      operationId: get-parts-id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Part'
components:
  schemas:
    Part:
      title: Part
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        quantity:
          type: integer
